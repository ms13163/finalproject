<!doctype html>
<html>
	<head>
		<title>Comment page</title>
		<link href="/stylesheets/style.css" rel="stylesheet">
		<meta charset="utf-8" /> 
	</head>
	<body>
		<div id="content">
			<header>
				<h1>Leave a comment</h1>
			</header>   
			 <a href="sound.html">Learn the tones</a>
			  <a href="contact.html">leave contact information</a>
			  <a href="movie.html">movie reccomendations</a>
			<main>
				<input type="button" id="btn-show-modal-question" value="Ask a Question">	
			</main>
			<dialog id="modal-question" class="modal">
				<div class="modal-content">
					<input type="text" id="question-text" name="title" value="">
					<input type="button" class="submit" id="create-question" value="Ask">
					<input type="button" class="close" value="Cancel">
				</div>
			</dialog>
			<dialog id="modal-answer" class="modal">
				<div class="modal-content">
					<input type="text" id="answer-text" name="title" value="">
					<input type="button" class="submit" id="create-answer" value="Answer">
					<input type="button" class="close" value="Cancel">
					<input type="hidden" id="question-id" value="">
				</div>
			</dialog>
		</div>
		<script type="module" src="javascripts/index.js"></script>
	</body>
</html>
